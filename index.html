<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <title>Coronavirus</title>
</head>
<body>
    <div class="container h-100">
        <div class="col-12 p-4 my-auto text-center">
            <h1>COVID-19 Argentina</h1>
        </div>
        <div class="col-ms-4 card p-4 my-auto text-center m-1">
            <h4>Infectados</h4>
            <h4 id="infectados">--</h4>
        </div>
        <div class="col-ms-4 card p-4 my-auto text-center m-1">
            <h4>Fatalidades</h4>
            <h4 id="fatalidades">--</h4>
        </div>
        <div class="col-ms-4 card p-4 my-auto text-center m-1">
            <h4>Recuperados</h4>
            <h4 id="recuperados">--</h4>
        </div>
        <div class="col-12 p-4 my-auto text-center">
            <p id="ultima">Ultima actualización</p>
        </div>
        <div class="col-12 p-4 my-auto text-center">
            <p class="font-italic text-muted">Fuente: Datos compilados por la Johns Hopkins University. <a href="https://rapidapi.com/KishCom/api/covid-19-coronavirus-statistics/details">Más info.</a></p>
        </div>
    </div>
